<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tessel Wifi Setup</title>
</head>
<body>
  <h1>Tessel Wifi Setup</h1>
  <p>Fill out the form below to connect your Tessel to a listed wifi network.</p>

  <form enctype="application/x-www-form-urlencoded" action="/formhandler" method="post">
    <label for="ssid">
      Network Name: 
      <input id="ssid" name="ssid" type="text" required />
    </label>

    <label for="password">
      Network Password (optional): 
      <input id="password" name="password" type="text" />
    </label>

    <label for="security">
      Network Security: 
      <select id="security" name="security">
        <option value="none">none</option>
        <option value="wep">WEP</option>
        <option value="psk">WPA</option>
        <option value="psk2">WPA2</option>
      </select>
    </label>

    <input id="submit" type="submit" />
  </form>
</body>
</html>
